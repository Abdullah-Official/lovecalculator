<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Love Calculator</title>
  <!-- MDB icon -->
  <link rel="icon" href="https://png.pngtree.com/png-clipart/20190115/ourmid/pngtree-glossy-heart-png-image_319445.jpg" type="image/x-icon">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="css/mdb.min.css">
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
</head>
<body>

<header>
  <div class="card w-75 m-auto text-center">
    <div class="card-header" style="background-color: #c81912; color: #fff;">LOVE CALCULATOR</div>
    <div class="card-body">
      <form class="form-inline w-75 m-auto">
        <div class="form-group m-auto">
          <input type="text" class="form-control text-center " placeholder="Your Name" id="name">
           </div>
           <div> <span class="heart pl-4 pr-4"> <i class="fa fa-heart" aria-hidden="true"></i> </span> </div>
        <div class="form-group m-auto">
          <input type="text" class="form-control text-center" placeholder="Love Name" id="lname">

        </div>

      </form> <br>
      <div class="w-75 m-auto ">
       <button class="btn btn btn-success w-50" style="text-transform: capitalize;"onclick="checkloveper()">Calculate</button>
      </div>
      <br>
      <div>
        <input type="text" class="form-control result text-center w-50 m-auto" placeholder="Love Percentage" id="lovevalue">
      </div>
    </div>
    <div class="card-footer">God Bless your Relationship! :)</div>
  </div>

</header>


  <!-- jQuery -->
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Your custom scripts (optional) -->
  <script type="text/javascript">

function checkloveper(){

var name = document.getElementById('name').value;
var lname = document.getElementById('lname').value;

if(name == ""){
 alert('Please Enter Your Name');
}else if (name.length <=2 ) {
 alert('Minimum 3 characters are allowed')
}else if(!isNaN(name)){
 alert('Numbers are not allowed');
}

else if(lname == ""){
 alert('Please Enter Your Love Name');
}else if (lname.length <=2 ) {
 alert('Minimum 3 characters are allowed')
}else if(!isNaN(lname)){
 alert('Numbers are not allowed');
}
else{
var lovdata = Math.random() * 100;
lovdata = Math.floor(lovdata);
document.getElementById('lovevalue').value = lovdata + "%"; 
}

}  
  
  </script>

</body>
</html>
